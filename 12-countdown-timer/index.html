<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>

      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis a,
          consectetur quos labore eum ut deserunt cupiditate corporis, unde nemo
          voluptatibus incidunt autem cumque enim neque eaque. Repellendus, unde
          labore.
        </p>

        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">00</h4>
              <span>days</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="hours">00</h4>
              <span>hours</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="mins">00</h4>
              <span>mins</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="secs">00</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
